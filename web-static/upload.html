<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - PDF Slurper</title>
    <script src="/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div x-data="uploadApp()" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-8">
                        <h1 class="text-xl font-semibold text-gray-900">PDF Slurper v2</h1>
                        <div class="flex space-x-4">
                            <a href="/dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                            <a href="/upload.html" class="text-blue-600 font-medium">Upload</a>
                            <a href="/submissions.html" class="text-gray-600 hover:text-gray-900">Submissions</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8 max-w-3xl">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b">
                    <h2 class="text-lg font-semibold text-gray-900">Upload PDF</h2>
                </div>
                
                <div class="p-6">
                    <!-- File Upload Area -->
                    <div 
                        @drop.prevent="handleDrop($event)"
                        @dragover.prevent="isDragging = true"
                        @dragleave.prevent="isDragging = false"
                        :class="isDragging ? 'border-blue-500 bg-blue-50' : 'border-gray-300'"
                        class="border-2 border-dashed rounded-lg p-8 text-center transition-colors"
                    >
                        <div x-show="!selectedFile">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="mt-2 text-sm text-gray-600">
                                <label for="file-upload" class="cursor-pointer text-blue-600 hover:text-blue-500">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" accept=".pdf" class="sr-only" @change="handleFileSelect($event)">
                                </label>
                                or drag and drop
                            </p>
                            <p class="text-xs text-gray-500">PDF files only</p>
                        </div>
                        
                        <div x-show="selectedFile" class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a2 2 0 00-2 2v8a2 2 0 002 2h6a2 2 0 002-2V6.414A2 2 0 0016.414 5L14 2.586A2 2 0 0012.586 2H9z"/>
                                <path d="M3 8a2 2 0 012-2v10h8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z"/>
                            </svg>
                            <p class="text-sm font-medium text-gray-900" x-text="selectedFile?.name"></p>
                            <p class="text-xs text-gray-500" x-text="formatFileSize(selectedFile?.size)"></p>
                            <button @click="selectedFile = null" class="text-sm text-red-600 hover:text-red-500">Remove</button>
                        </div>
                    </div>

                    <!-- Options -->
                    <div class="mt-6 space-y-4">
                        <label class="flex items-center">
                            <input type="checkbox" x-model="options.force" class="rounded text-blue-600">
                            <span class="ml-2 text-sm text-gray-700">Force reprocessing if file exists</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="checkbox" x-model="options.autoQC" class="rounded text-blue-600">
                            <span class="ml-2 text-sm text-gray-700">Apply quality control thresholds</span>
                        </label>
                        
                        <div x-show="options.autoQC" class="ml-6 space-y-3 border-l-2 border-gray-200 pl-4">
                            <div>
                                <label class="text-sm text-gray-600">Min Concentration (ng/µL)</label>
                                <input type="number" x-model="options.minConcentration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
                            </div>
                            <div>
                                <label class="text-sm text-gray-600">Min Volume (µL)</label>
                                <input type="number" x-model="options.minVolume" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
                            </div>
                            <div>
                                <label class="text-sm text-gray-600">Min A260/A280 Ratio</label>
                                <input type="number" step="0.1" x-model="options.minRatio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-6">
                        <button 
                            @click="submitForm()"
                            :disabled="!selectedFile || isProcessing"
                            :class="(!selectedFile || isProcessing) ? 'bg-gray-300 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'"
                            class="w-full text-white font-medium py-2 px-4 rounded-lg transition-colors"
                        >
                            <span x-show="!isProcessing">Upload and Process PDF</span>
                            <span x-show="isProcessing" class="flex items-center justify-center">
                                <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Processing...
                            </span>
                        </button>
                    </div>

                    <!-- Result Display -->
                    <div x-show="result" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                        <h3 class="font-medium text-green-900 mb-2">Processing Complete!</h3>
                        <dl class="space-y-1 text-sm">
                            <div class="flex justify-between">
                                <dt class="text-gray-600">Submission ID:</dt>
                                <dd class="font-mono text-gray-900" x-text="result?.id"></dd>
                            </div>
                            <div class="flex justify-between">
                                <dt class="text-gray-600">Samples Extracted:</dt>
                                <dd class="font-medium text-gray-900" x-text="result?.sample_count"></dd>
                            </div>
                            <div class="flex justify-between">
                                <dt class="text-gray-600">Processing Time:</dt>
                                <dd class="text-gray-900"><span x-text="result?.processing_time"></span>s</dd>
                            </div>
                        </dl>
                        <div class="mt-3 pt-3 border-t border-green-200">
                            <button @click="viewResult()" class="text-blue-600 hover:text-blue-700 text-sm font-medium">View Details →</button>
                        </div>
                    </div>

                    <!-- Error Display -->
                    <div x-show="error" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                        <h3 class="font-medium text-red-900 mb-1">Error</h3>
                        <p class="text-sm text-red-700" x-text="error"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function uploadApp() {
            return {
                selectedFile: null,
                isDragging: false,
                isProcessing: false,
                result: null,
                error: null,
                options: {
                    force: false,
                    autoQC: false,
                    minConcentration: 10.0,
                    minVolume: 20.0,
                    minRatio: 1.8
                },

                handleDrop(event) {
                    this.isDragging = false;
                    const files = event.dataTransfer.files;
                    if (files.length > 0 && files[0].type === 'application/pdf') {
                        this.selectedFile = files[0];
                    }
                },

                handleFileSelect(event) {
                    const files = event.target.files;
                    if (files.length > 0) {
                        this.selectedFile = files[0];
                    }
                },

                formatFileSize(bytes) {
                    if (!bytes) return '';
                    const kb = bytes / 1024;
                    if (kb < 1024) return `${kb.toFixed(1)} KB`;
                    return `${(kb / 1024).toFixed(1)} MB`;
                },

                async submitForm() {
                    if (!this.selectedFile) return;
                    
                    this.isProcessing = true;
                    this.error = null;
                    this.result = null;
                    const startTime = Date.now();
                    
                    try {
                        const formData = new FormData();
                        formData.append('pdf_file', this.selectedFile);
                        formData.append('force', this.options.force);
                        
                        if (this.options.autoQC) {
                            formData.append('auto_qc', 'true');
                            formData.append('min_concentration', this.options.minConcentration);
                            formData.append('min_volume', this.options.minVolume);
                            formData.append('min_ratio', this.options.minRatio);
                        }
                        
                        const response = await fetch(window.API_CONFIG.getApiUrl('api/v1/submissions/'), {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            const error = await response.json().catch(() => ({}));
                            throw new Error(error.detail || `HTTP ${response.status}`);
                        }
                        
                        const result = await response.json();
                        this.result = {
                            ...result,
                            processing_time: ((Date.now() - startTime) / 1000).toFixed(1)
                        };
                        
                    } catch (error) {
                        this.error = error.message;
                    } finally {
                        this.isProcessing = false;
                    }
                },

                viewResult() {
                    if (this.result?.id) {
                        window.location.href = `/submission.html?id=${this.result.id}`;
                    }
                }
            };
        }
    </script>
</body>
</html>
