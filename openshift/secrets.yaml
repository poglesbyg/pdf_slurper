apiVersion: v1
kind: Secret
metadata:
  name: pdf-slurper-secret
  labels:
    app: pdf-slurper
type: Opaque
stringData:
  # These values should be replaced with secure values in production
  # Generate with: openssl rand -hex 32
  API_KEY: "REPLACE_WITH_SECURE_API_KEY"
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET"
  SECRET_KEY: "REPLACE_WITH_SECURE_SECRET_KEY"
  DATABASE_URL: "sqlite:////data/pdf_slurper.db"
  # For PostgreSQL in production:
  # DATABASE_URL: "postgresql://user:password@host:5432/database"
