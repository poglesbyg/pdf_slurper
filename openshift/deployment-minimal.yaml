apiVersion: v1
kind: List
metadata:
  name: pdf-slurper-minimal
items:
  # Minimal deployment for resource-constrained environments
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: pdf-slurper-minimal
      labels:
        app: pdf-slurper
        version: minimal
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: pdf-slurper
          version: minimal
      template:
        metadata:
          labels:
            app: pdf-slurper
            version: minimal
        spec:
          containers:
            - name: pdf-slurper
              image: image-registry.openshift-image-registry.svc:5000/dept-barc/pdf-slurper:v2
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 8080
                  protocol: TCP
              env:
                - name: PDF_SLURPER_ENV
                  value: "production"
                - name: PDF_SLURPER_USE_NEW
                  value: "true"
                - name: PDF_SLURPER_HOST
                  value: "0.0.0.0"
                - name: PDF_SLURPER_PORT
                  value: "8080"
                - name: DATABASE_URL
                  value: "sqlite:////tmp/pdf_slurper.db"
                - name: WORKERS
                  value: "1"  # Minimal workers
              volumeMounts:
                - name: temp-storage
                  mountPath: /tmp
              resources:
                requests:
                  memory: "32Mi"
                  cpu: "60m"  # Minimum required by namespace policy
                limits:
                  memory: "64Mi"  # Very minimal memory
                  cpu: "100m"
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 30
                periodSeconds: 60  # Less frequent checks
                timeoutSeconds: 5
              readinessProbe:
                httpGet:
                  path: /ready
                  port: 8080
                initialDelaySeconds: 20
                periodSeconds: 30
          volumes:
            - name: temp-storage
              emptyDir:
                sizeLimit: 100Mi
          # No security context - let OpenShift handle it

  # Minimal service
  - apiVersion: v1
    kind: Service
    metadata:
      name: pdf-slurper-minimal
      labels:
        app: pdf-slurper
        version: minimal
    spec:
      type: ClusterIP
      ports:
        - port: 8080
          targetPort: 8080
          protocol: TCP
      selector:
        app: pdf-slurper
        version: minimal

  # Route
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: pdf-slurper-minimal
      labels:
        app: pdf-slurper
        version: minimal
    spec:
      to:
        kind: Service
        name: pdf-slurper-minimal
      port:
        targetPort: 8080
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
