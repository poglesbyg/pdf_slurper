<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions - PDF Slurper</title>
    <script src="/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div x-data="submissionsApp()" x-init="init()" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-8">
                        <h1 class="text-xl font-semibold text-gray-900">PDF Slurper v2</h1>
                        <div class="flex space-x-4">
                            <a href="/dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                            <a href="/upload.html" class="text-gray-600 hover:text-gray-900">Upload</a>
                            <a href="/submissions.html" class="text-blue-600 font-medium">Submissions</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Filters -->
            <div class="bg-white rounded-lg shadow mb-6">
                <div class="px-6 py-4 border-b">
                    <h2 class="text-lg font-semibold text-gray-900">Filter Submissions</h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                            <input 
                                type="text" 
                                x-model="filters.search" 
                                @input.debounce.500ms="loadSubmissions()"
                                placeholder="Search by ID, requester..."
                                class="w-full rounded-md border-gray-300 shadow-sm"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Lab</label>
                            <select x-model="filters.lab" @change="loadSubmissions()" class="w-full rounded-md border-gray-300 shadow-sm">
                                <option value="">All Labs</option>
                                <option value="genetics">Genetics Lab</option>
                                <option value="molecular">Molecular Lab</option>
                                <option value="sequencing">Sequencing Lab</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select x-model="filters.status" @change="loadSubmissions()" class="w-full rounded-md border-gray-300 shadow-sm">
                                <option value="">All Statuses</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="completed">Completed</option>
                                <option value="failed">Failed</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submissions Table -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-900">
                        Submissions 
                        <span x-show="totalCount > 0" class="text-sm font-normal text-gray-500">
                            (<span x-text="totalCount"></span> total)
                        </span>
                    </h2>
                    <button @click="loadSubmissions()" class="text-blue-600 hover:text-blue-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="border-b bg-gray-50">
                                <th class="text-left py-3 px-6 font-medium text-gray-700">ID</th>
                                <th class="text-left py-3 px-6 font-medium text-gray-700">Date</th>
                                <th class="text-left py-3 px-6 font-medium text-gray-700">Requester</th>
                                <th class="text-left py-3 px-6 font-medium text-gray-700">Lab</th>
                                <th class="text-center py-3 px-6 font-medium text-gray-700">Samples</th>
                                <th class="text-center py-3 px-6 font-medium text-gray-700">QC Status</th>
                                <th class="text-center py-3 px-6 font-medium text-gray-700">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="submission in submissions" :key="submission.id">
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="py-3 px-6">
                                        <span class="font-mono text-sm" x-text="submission.id.substring(0, 12) + '...'"></span>
                                    </td>
                                    <td class="py-3 px-6 text-sm" x-text="formatDate(submission.created_at)"></td>
                                    <td class="py-3 px-6 text-sm" x-text="submission.metadata?.requester || 'Unknown'"></td>
                                    <td class="py-3 px-6 text-sm" x-text="submission.metadata?.lab || 'N/A'"></td>
                                    <td class="py-3 px-6 text-center">
                                        <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full" x-text="submission.sample_count"></span>
                                    </td>
                                    <td class="py-3 px-6 text-center">
                                        <span 
                                            class="px-2 py-1 text-xs font-medium rounded-full"
                                            :class="getQCStatusClass(submission.qc_status)"
                                            x-text="submission.qc_status || 'Pending'"
                                        ></span>
                                    </td>
                                    <td class="py-3 px-6 text-center">
                                        <div class="flex justify-center space-x-2">
                                            <button @click="viewSubmission(submission.id)" class="text-blue-600 hover:text-blue-700" title="View">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                </svg>
                                            </button>
                                            <button @click="deleteSubmission(submission.id)" class="text-red-600 hover:text-red-700" title="Delete">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    
                    <div x-show="loading" class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                    </div>
                    
                    <div x-show="!loading && submissions.length === 0" class="text-center py-8 text-gray-500">
                        No submissions found
                    </div>
                </div>

                <!-- Pagination -->
                <div x-show="totalPages > 1" class="px-6 py-4 border-t flex justify-between items-center">
                    <button 
                        @click="previousPage()" 
                        :disabled="currentPage === 1"
                        :class="currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-100'"
                        class="px-3 py-1 border rounded"
                    >
                        Previous
                    </button>
                    <span class="text-sm text-gray-700">
                        Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span>
                    </span>
                    <button 
                        @click="nextPage()" 
                        :disabled="currentPage === totalPages"
                        :class="currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-100'"
                        class="px-3 py-1 border rounded"
                    >
                        Next
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function submissionsApp() {
            return {
                submissions: [],
                loading: false,
                filters: {
                    search: '',
                    lab: '',
                    status: ''
                },
                currentPage: 1,
                totalCount: 0,
                totalPages: 1,
                limit: 20,

                async init() {
                    await this.loadSubmissions();
                },

                async loadSubmissions() {
                    this.loading = true;
                    
                    try {
                        const params = new URLSearchParams();
                        if (this.filters.search) params.append('query', this.filters.search);
                        if (this.filters.lab) params.append('lab', this.filters.lab);
                        params.append('limit', this.limit);
                        params.append('offset', (this.currentPage - 1) * this.limit);
                        
                        const response = await fetch(window.API_CONFIG.getApiUrl(`api/v1/submissions/?${params}`));
                        if (response.ok) {
                            const data = await response.json();
                            this.submissions = data.items || [];
                            this.totalCount = data.total || 0;
                            this.totalPages = Math.ceil(this.totalCount / this.limit);
                        }
                    } catch (error) {
                        console.error('Error loading submissions:', error);
                        this.submissions = [];
                    } finally {
                        this.loading = false;
                    }
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                },

                getQCStatusClass(status) {
                    switch(status) {
                        case 'passed': return 'bg-green-100 text-green-800';
                        case 'warning': return 'bg-yellow-100 text-yellow-800';
                        case 'failed': return 'bg-red-100 text-red-800';
                        default: return 'bg-gray-100 text-gray-800';
                    }
                },

                viewSubmission(id) {
                    window.location.href = `/submission.html?id=${id}`;
                },

                async deleteSubmission(id) {
                    if (!confirm('Are you sure you want to delete this submission?')) return;
                    
                    try {
                        const response = await fetch(window.API_CONFIG.getApiUrl(`api/v1/submissions/${id}`), {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            await this.loadSubmissions();
                        }
                    } catch (error) {
                        console.error('Error deleting submission:', error);
                        alert('Failed to delete submission');
                    }
                },

                previousPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.loadSubmissions();
                    }
                },

                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.loadSubmissions();
                    }
                }
            };
        }
    </script>
</body>
</html>
