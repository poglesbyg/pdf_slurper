{% extends "base.html" %}

{% block title %}Server Error - PDF Slurper v2{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="text-6xl font-bold text-red-300 mb-4">500</div>
        <h1 class="text-2xl font-semibold text-gray-900 mb-4">Server Error</h1>
        <p class="text-gray-600 mb-8">{{ message or "Something went wrong on our end. Please try again later." }}</p>
        <div class="space-x-4">
            <a href="/" class="btn-primary">Go to Dashboard</a>
            <button onclick="window.location.reload()" class="btn-secondary">Try Again</button>
        </div>
    </div>
</div>
{% endblock %}
