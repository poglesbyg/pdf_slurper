<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Slurper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; opacity: 0.5; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="app()" x-init="init()" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-8">
                        <h1 class="text-xl font-semibold text-gray-900">PDF Slurper v2</h1>
                        <div class="flex space-x-4">
                            <a href="/dashboard.html" class="text-blue-600 font-medium">Dashboard</a>
                            <a href="/upload.html" class="text-gray-600 hover:text-gray-900">Upload</a>
                            <a href="/submissions.html" class="text-gray-600 hover:text-gray-900">Submissions</a>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">
                        API Status: <span x-text="apiStatus" :class="apiStatus === 'Connected' ? 'text-green-600' : 'text-red-600'" class="font-medium"></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm font-medium text-gray-500 mb-1">Total Submissions</div>
                    <div class="text-2xl font-bold text-gray-900" x-text="stats.total_submissions || 0"></div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm font-medium text-gray-500 mb-1">Total Samples</div>
                    <div class="text-2xl font-bold text-gray-900" x-text="stats.total_samples || 0"></div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm font-medium text-gray-500 mb-1">Avg Quality Score</div>
                    <div class="text-2xl font-bold text-gray-900" x-text="stats.average_quality_score ? stats.average_quality_score.toFixed(2) : 'N/A'"></div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm font-medium text-gray-500 mb-1">Processing Today</div>
                    <div class="text-2xl font-bold text-gray-900" x-text="stats.processing_today || 0"></div>
                </div>
            </div>

            <!-- Recent Submissions -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b">
                    <h2 class="text-lg font-semibold text-gray-900">Recent Submissions</h2>
                </div>
                <div class="p-6">
                    <div x-show="loading" class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                        <div class="mt-2 text-gray-600">Loading submissions...</div>
                    </div>
                    
                    <div x-show="!loading && recentSubmissions.length === 0" class="text-center py-8 text-gray-500">
                        No submissions found. <a href="/upload.html" class="text-blue-600 hover:underline">Upload your first PDF</a>
                    </div>
                    
                    <div x-show="!loading && recentSubmissions.length > 0" class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="border-b">
                                    <th class="text-left py-2 px-3 font-medium text-gray-700">ID</th>
                                    <th class="text-left py-2 px-3 font-medium text-gray-700">Date</th>
                                    <th class="text-left py-2 px-3 font-medium text-gray-700">Samples</th>
                                    <th class="text-left py-2 px-3 font-medium text-gray-700">Status</th>
                                    <th class="text-left py-2 px-3 font-medium text-gray-700">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="submission in recentSubmissions" :key="submission.id">
                                    <tr class="border-b hover:bg-gray-50">
                                        <td class="py-2 px-3">
                                            <span class="font-mono text-sm" x-text="submission.id.substring(0, 8)"></span>
                                        </td>
                                        <td class="py-2 px-3 text-sm" x-text="new Date(submission.created_at).toLocaleDateString()"></td>
                                        <td class="py-2 px-3 text-sm" x-text="submission.sample_count"></td>
                                        <td class="py-2 px-3">
                                            <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800" x-text="submission.status || 'Completed'"></span>
                                        </td>
                                        <td class="py-2 px-3">
                                            <button @click="viewSubmission(submission.id)" class="text-blue-600 hover:underline text-sm">View</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Error Display -->
            <div x-show="error" class="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                <strong>Error:</strong> <span x-text="error"></span>
            </div>
        </main>
    </div>

    <script>
        function app() {
            return {
                apiStatus: 'Checking...',
                stats: {},
                recentSubmissions: [],
                loading: true,
                error: null,

                async init() {
                    await this.checkApiConnection();
                    await this.loadData();
                },

                async checkApiConnection() {
                    try {
                        const response = await fetch('/api/v1/submissions', { 
                            method: 'HEAD',
                            signal: AbortSignal.timeout(5000)
                        });
                        this.apiStatus = response.ok ? 'Connected' : 'Error';
                    } catch (error) {
                        this.apiStatus = 'Disconnected';
                    }
                },

                async loadData() {
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        // Load statistics
                        const statsResponse = await fetch('/api/v1/submissions/statistics');
                        if (statsResponse.ok) {
                            this.stats = await statsResponse.json();
                        }
                        
                        // Load recent submissions
                        const submissionsResponse = await fetch('/api/v1/submissions?limit=10');
                        if (submissionsResponse.ok) {
                            const data = await submissionsResponse.json();
                            this.recentSubmissions = data.items || [];
                        } else {
                            throw new Error('Failed to load submissions');
                        }
                    } catch (error) {
                        console.error('Error loading data:', error);
                        this.error = error.message;
                        // Use dummy data if API fails
                        this.stats = {
                            total_submissions: 0,
                            total_samples: 0,
                            average_quality_score: null,
                            processing_today: 0
                        };
                        this.recentSubmissions = [];
                    } finally {
                        this.loading = false;
                    }
                },

                viewSubmission(id) {
                    window.location.href = `/submission.html?id=${id}`;
                }
            };
        }
    </script>
</body>
</html>
